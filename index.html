 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Beatles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.css" integrity="sha512-DGB74Gyw93qON+V0QxSRs1er6sqoPyFoy23HBL5LN7MRJBcjeCU22zega+vOEGE0XQLoVrv4ExcaesSTwZQA2w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- WRAPPER -->
    <div class="container-fluid" style="height: 100vh; padding-top: 1vh">
      <div class="row">
        <div class="col-10 offset-1">
          <!-- HEADING -->
          <div class="row d-flex justify-content-center" style="height: 15vh; padding: 10px">
            <div class="align-self-center">
              <h1 id="title-header">A Look Into The Beatles</h1>
            </div>
          </div>
          <!-- CONTENT -->
          <div class="row" style="height: 70vh; padding: 0;">
              <div id="visOne" style="height: 100%; width:100%;"></div>
          </div>
          <div class="row">
            <div id="visThree"></div>
          </div>
          <div class="row" style="padding: 10vh;">
              <div class="form-group">
                <!-- Select box to choose the ranking type -->
                <select class="form-control" id="plot-type">
                    <option value="tracks">Tracks</option>
                    <option value="streams">Streams</option>
                </select>
              </div>
              <div>
                  <label for="time-period-slider" class="range-slider-value" id="lowerlabel">1963</label>
                  <div class="slider-styled" id="time-period-slider"></div>
                  <label for="time-period-slider" class="range-slider-value" id="upperlabel">1970</label>
                  <!--                            <input type="range" class="form-range" id="time-period-slider">-->
              </div>


              <div class="col-6" style="display: contents">
                  <div class="row">
              <div id="visTwo"></div>

                <div class="card" id="albumdetail" style="display: block">
                <div id="image-spot" style="text-align:center"><img></div>
                <h3 id="detailTitle" style="padding-top:0.1em"><p id="placeholder"><i>--Make a selection to see details--</i></p></h3>
                <table class="table table-striped sortable align-self-center" style="padding: 10px; width: 200px; border-color: #91988B; border-width: 2px">
                    <thead>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="detailHeader">Released: </td>
                        <td id="detailDate"></td>
                    </tr>
                    <tr>
                        <td class="detailHeader">Track: </td>
                        <td id="detailTrack"></td>
                    </tr>
                    <tr>
                        <td class="detailHeader">Grammys: </td>
                        <td id="detailGrammys"></td>
                    </tr>
                    <tr>
                        <td class="detailHeader">Streams: </td>
                        <td id="detailStreams"></td>
                    </tr>
            </div></div></div>
          </div>
        </div>
      </div>

<!-- - - - - - - - - - - - >
<    Load JS libraries     >
<- - - - - - - - - - - - -->

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.js"
        integrity="sha512-mZXUH8DAODwCHioWP3gltQwa953LbABMlzTYwYkKqv8eNxOk37B1HgNNuCMfFxgrpW5C34WJbxPDcM58+s1dJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>

    <!-- OWN JS -->
    <script src="js/main.js"></script>
    <script src="js/johnVsLennon.js"></script>
    <script src="js/albumVis.js"></script>
    <script src="js/albumOverview.js"></script>
  </body>
</html>
